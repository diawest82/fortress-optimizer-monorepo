version: '3.9'

services:
  # Next.js Application
  app:
    build: .
    container_name: fortress-optimizer
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://fortress:fortress@postgres:5432/fortress_optimizer
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-me-in-production}
      NEXTAUTH_URL: http://localhost:3000
      NEXT_PUBLIC_SENTRY_DSN: ${NEXT_PUBLIC_SENTRY_DSN:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - fortress-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: fortress-db
    environment:
      POSTGRES_USER: fortress
      POSTGRES_PASSWORD: fortress
      POSTGRES_DB: fortress_optimizer
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortress"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fortress-network
    restart: unless-stopped

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: fortress-cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - fortress-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  fortress-network:
    driver: bridge
